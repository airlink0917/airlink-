<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>日程管理システム</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles for Calendar -->
    <style>
        /* スクロール改善 */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background-color: #f7fafc;
        }

        /* グラデーション背景 */
        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* 印刷用スタイル */
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                font-size: 10pt;
            }
        }

        /* カレンダーグリッドのカスタムスタイル */
        .calendar-grid {
            display: grid;
            grid-template-columns: 80px repeat(var(--staff-count, 9), minmax(100px, 1fr));
        }

        @media (max-width: 640px) {
            .calendar-grid {
                grid-template-columns: 60px repeat(var(--staff-count, 9), minmax(70px, 1fr));
            }
        }
    </style>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-full mx-auto bg-white shadow-lg">
        <!-- ヘッダー -->
        <header class="bg-gradient-primary text-white sticky top-0 z-50 shadow-lg">
            <div class="px-4 py-3 sm:px-6 sm:py-4">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                    <h1 class="text-xl sm:text-2xl font-bold">日程表</h1>

                    <!-- コントロールボタン -->
                    <div class="flex flex-wrap items-center gap-2">
                        <button id="prevMonth" class="no-print bg-white/20 hover:bg-white/30 text-white px-3 py-1.5 rounded text-sm font-medium transition-colors">
                            ＜ 前月
                        </button>

                        <div class="flex items-center gap-2">
                            <select id="yearSelect" class="no-print bg-white/20 text-white border border-white/30 rounded px-2 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-white/50">
                                <!-- JavaScriptで動的生成 -->
                            </select>
                            <h2 id="currentMonth" class="text-lg sm:text-xl font-semibold min-w-[3rem] text-center"></h2>
                        </div>

                        <button id="nextMonth" class="no-print bg-white/20 hover:bg-white/30 text-white px-3 py-1.5 rounded text-sm font-medium transition-colors">
                            次月 ＞
                        </button>

                        <button id="undoBtn" class="no-print bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed" title="元に戻す">
                            ← 元に戻す
                        </button>

                        <button id="printBtn" class="no-print bg-green-500 hover:bg-green-600 text-white px-3 py-1.5 rounded text-sm font-medium transition-colors">
                            印刷
                        </button>
                    </div>
                </div>

                <span id="syncStatus" class="text-xs text-white/80 mt-2 block sm:inline-block sm:mt-0 sm:ml-4"></span>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <div class="p-4 sm:p-6">
            <!-- 特拡登録エリア（モバイルでも常に表示） -->
            <div class="no-print bg-gray-50 rounded-lg p-4 mb-4 space-y-3">
                <button type="button" id="showCampaignFormBtn" class="w-full sm:w-auto bg-gradient-primary text-white px-4 py-2 rounded-md font-medium hover:opacity-90 transition-opacity">
                    特拡を登録
                </button>

                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="campaignMemo" class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="備考・メモ">

                    <div class="flex items-center gap-2 bg-white px-3 py-2 rounded-md border border-gray-300">
                        <label for="staffFilter" class="text-sm font-medium text-gray-700 whitespace-nowrap">表示:</label>
                        <select id="staffFilter" class="flex-1 text-sm focus:outline-none">
                            <option value="all">全担当者</option>
                            <!-- 担当者オプションはJavaScriptで動的生成 -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- 特拡入力フォーム（モーダル風） -->
            <div class="no-print hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" id="campaignFormOverlay">
                <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-auto" id="campaignForm">
                    <div class="sticky top-0 bg-white border-b px-4 py-3 flex justify-between items-center">
                        <h3 class="text-lg font-semibold">特拡登録</h3>
                        <button type="button" id="closeCampaignFormBtn" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
                    </div>

                    <div class="p-4 space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">特拡名:</label>
                                <select id="campaignType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                                    <option value="">選択してください</option>
                                    <option value="東販連">東販連</option>
                                    <option value="東部作戦">東部作戦</option>
                                    <option value="中央作戦">中央作戦</option>
                                    <option value="城南作戦">城南作戦</option>
                                    <option value="城北作戦">城北作戦</option>
                                    <option value="多摩作戦">多摩作戦</option>
                                    <option value="その他">その他</option>
                                </select>
                                <input type="text" id="campaignCustom" class="hidden mt-2 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="その他の場合入力">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">日付:</label>
                                <input type="date" id="campaignDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between mb-2">
                                <label class="text-sm font-medium text-gray-700">参加メンバー:</label>
                                <button type="button" id="selectAllBtn" class="text-xs bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 rounded transition-colors">
                                    その他以外を一括選択
                                </button>
                            </div>

                            <div class="bg-gray-50 rounded-md p-3">
                                <div class="flex flex-wrap gap-3">
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" value="白木" id="member-shiraki" class="member-checkbox rounded text-primary focus:ring-primary">
                                        <span class="text-sm">白木</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" value="境野" id="member-sakaino" class="member-checkbox rounded text-primary focus:ring-primary">
                                        <span class="text-sm">境野</span>
                                    </label>
                                </div>

                                <div class="mt-3" id="memberCheckboxes">
                                    <!-- 動的に担当者チェックボックスを生成 -->
                                </div>

                                <div class="mt-3 flex items-center space-x-2">
                                    <input type="checkbox" value="その他" id="member-other" class="member-checkbox rounded text-primary focus:ring-primary">
                                    <input type="text" id="otherMemberText" class="flex-1 px-2 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="その他のメンバー">
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">備考:</label>
                            <textarea id="campaignNote" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50" rows="3"></textarea>
                        </div>

                        <div class="flex justify-end space-x-3 pt-4 border-t">
                            <button type="button" id="cancelCampaignBtn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-700 rounded-md font-medium transition-colors">
                                キャンセル
                            </button>
                            <button type="button" id="saveCampaignBtn" class="px-4 py-2 bg-gradient-primary text-white rounded-md font-medium hover:opacity-90 transition-opacity">
                                保存
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- カレンダーコンテナ -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <!-- スタッフヘッダー -->
                <div class="bg-gradient-primary text-white p-2 sticky top-0 z-30">
                    <div class="calendar-grid gap-1" style="--staff-count: 9;">
                        <div class="text-center font-medium text-sm sm:text-base px-1">日付</div>
                        <!-- スタッフ入力欄 -->
                        <div class="staff-input-cell" data-index="0">
                            <input type="text" class="staff-input w-full px-2 py-1 text-gray-800 bg-white rounded text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="担当者1" data-index="0">
                        </div>
                        <div class="staff-input-cell" data-index="1">
                            <input type="text" class="staff-input w-full px-2 py-1 text-gray-800 bg-white rounded text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="担当者2" data-index="1">
                        </div>
                        <div class="staff-input-cell" data-index="2">
                            <input type="text" class="staff-input w-full px-2 py-1 text-gray-800 bg-white rounded text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="担当者3" data-index="2">
                        </div>
                        <div class="staff-input-cell" data-index="3">
                            <input type="text" class="staff-input w-full px-2 py-1 text-gray-800 bg-white rounded text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="担当者4" data-index="3">
                        </div>
                        <div class="staff-input-cell" data-index="4">
                            <input type="text" class="staff-input w-full px-2 py-1 text-gray-800 bg-white rounded text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="担当者5" data-index="4">
                        </div>
                        <div class="staff-input-cell" data-index="5">
                            <input type="text" class="staff-input w-full px-2 py-1 text-gray-800 bg-white rounded text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="担当者6" data-index="5">
                        </div>
                        <div class="staff-input-cell" data-index="6">
                            <input type="text" class="staff-input w-full px-2 py-1 text-gray-800 bg-white rounded text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="担当者7" data-index="6">
                        </div>
                        <div class="staff-input-cell" data-index="7">
                            <input type="text" class="staff-input w-full px-2 py-1 text-gray-800 bg-white rounded text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="担当者8" data-index="7">
                        </div>
                        <div class="staff-input-cell" data-index="8">
                            <input type="text" class="staff-input w-full px-2 py-1 text-gray-800 bg-white rounded text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="担当者9" data-index="8">
                        </div>
                        <!-- 担当者追加ボタン -->
                        <button id="addStaffBtn" class="no-print bg-green-500 hover:bg-green-600 text-white rounded px-2 py-1 text-xs sm:text-sm font-medium transition-colors">
                            ＋
                        </button>
                    </div>
                </div>

                <!-- カレンダー本体 -->
                <div class="overflow-x-auto scrollbar-thin">
                    <div id="calendarGrid" class="min-w-max">
                        <!-- JavaScriptで動的生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- モーダル（イベント表示用） -->
    <div id="eventModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="px-4 py-3 border-b flex justify-between items-center">
                <h3 id="modalTitle" class="text-lg font-semibold"></h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
            </div>
            <div id="modalBody" class="p-4">
                <!-- 動的コンテンツ -->
            </div>
        </div>
    </div>

    <!-- 編集モーダル -->
    <div id="scheduleEditModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="px-4 py-3 border-b flex justify-between items-center">
                <h3 class="text-lg font-semibold">予定編集</h3>
                <button id="closeEditModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
            </div>
            <div class="p-4 space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">タイトル</label>
                    <input type="text" id="editTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">時間</label>
                    <input type="time" id="editTime" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">色</label>
                    <div class="grid grid-cols-4 gap-2">
                        <button class="color-btn h-10 rounded border-2 border-gray-300 hover:border-primary transition-colors" style="background-color: #E1BEE7" data-color="#E1BEE7" title="東販連"></button>
                        <button class="color-btn h-10 rounded border-2 border-gray-300 hover:border-primary transition-colors" style="background-color: #81D4FA" data-color="#81D4FA" title="東部"></button>
                        <button class="color-btn h-10 rounded border-2 border-gray-300 hover:border-primary transition-colors" style="background-color: #FFF9C4" data-color="#FFF9C4" title="中央"></button>
                        <button class="color-btn h-10 rounded border-2 border-gray-300 hover:border-primary transition-colors" style="background-color: #F8BBD0" data-color="#F8BBD0" title="城南"></button>
                        <button class="color-btn h-10 rounded border-2 border-gray-300 hover:border-primary transition-colors" style="background-color: #FFCC80" data-color="#FFCC80" title="城北"></button>
                        <button class="color-btn h-10 rounded border-2 border-gray-300 hover:border-primary transition-colors" style="background-color: #FFCDD2" data-color="#FFCDD2" title="多摩"></button>
                        <button class="color-btn h-10 rounded border-2 border-gray-300 hover:border-primary transition-colors" style="background-color: #D4A5A5" data-color="#D4A5A5" title="埼玉"></button>
                        <button class="color-btn h-10 rounded border-2 border-gray-300 hover:border-primary transition-colors" style="background-color: #C8E6C9" data-color="#C8E6C9" title="その他"></button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">備考</label>
                    <input type="text" id="editNote" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="YC名など">
                </div>
                <div class="flex justify-end space-x-3 pt-3 border-t">
                    <button id="deleteEventBtn" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md font-medium transition-colors">削除</button>
                    <button id="saveEditBtn" class="px-4 py-2 bg-gradient-primary text-white rounded-md font-medium hover:opacity-90 transition-opacity">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="hidden fixed top-20 right-4 bg-green-500 text-white px-4 py-3 rounded-lg shadow-lg transform transition-transform duration-300 translate-x-full">
        <span id="notificationText"></span>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
