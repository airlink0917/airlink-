<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除機能テスト - 日程システム</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #357abd;
        }
        .delete-btn {
            background: #dc3545;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .event-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event-info {
            flex: 1;
        }
        .log {
            background: #1f2937;
            color: #10b981;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 日程削除機能テスト</h1>

        <!-- テストイベント作成 -->
        <div class="test-section">
            <h2>1. テストイベント作成</h2>
            <button onclick="createTestEvent()">テストイベントを作成</button>
            <div id="createResult"></div>
        </div>

        <!-- 現在のイベント一覧 -->
        <div class="test-section">
            <h2>2. 現在のイベント一覧</h2>
            <button onclick="loadEvents()">イベント一覧を更新</button>
            <div id="eventList"></div>
        </div>

        <!-- 削除テスト -->
        <div class="test-section">
            <h2>3. 削除テスト結果</h2>
            <div id="deleteResult"></div>
        </div>

        <!-- デバッグログ -->
        <div class="test-section">
            <h2>4. デバッグログ</h2>
            <button onclick="clearLog()">ログをクリア</button>
            <div id="debugLog" class="log"></div>
        </div>
    </div>

    <script>
        // Supabase設定
        const SUPABASE_URL = 'https://igjkroqjhwhewtrprhds.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlnamtyb3FqaHdoZXd0cnByaGRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNTQ5ODEsImV4cCI6MjA3MzgzMDk4MX0.7pD4mWSbr8FvGKIjkNSrQuLdUPISxayZGANZ27TuqzI';
        const USER_ID = 'global_user';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let testEvents = [];

        function addLog(message, type = 'info') {
            const log = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString('ja-JP');
            const color = type === 'error' ? '#ef4444' : type === 'success' ? '#22c55e' : '#3b82f6';
            log.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
            addLog('ログをクリアしました');
        }

        // テストイベント作成
        async function createTestEvent() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = '<p>作成中...</p>';

            const testEvent = {
                user_id: USER_ID,
                event_id: 'test_' + Date.now(),
                title: 'テストイベント ' + new Date().toLocaleTimeString('ja-JP'),
                date: new Date().toISOString().split('T')[0],
                person: 'テスト担当者',
                color: '#4a90e2',
                note: '削除テスト用のイベント',
                is_campaign: false
            };

            addLog('テストイベント作成開始', 'info');
            addLog(`データ: ${JSON.stringify(testEvent)}`, 'info');

            try {
                const { data, error } = await supabase
                    .from('schedule_events')
                    .insert(testEvent)
                    .select();

                if (error) throw error;

                resultDiv.innerHTML = `
                    <p class="success">✅ テストイベント作成成功！</p>
                    <p>ID: ${data[0].id}</p>
                    <p>タイトル: ${data[0].title}</p>
                `;

                addLog(`作成成功 - ID: ${data[0].id}`, 'success');
                loadEvents();

            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ エラー: ${error.message}</p>`;
                addLog(`作成エラー: ${error.message}`, 'error');
            }
        }

        // イベント一覧を読み込み
        async function loadEvents() {
            const listDiv = document.getElementById('eventList');
            listDiv.innerHTML = '<p>読み込み中...</p>';

            addLog('イベント一覧読み込み開始', 'info');

            try {
                const { data, error } = await supabase
                    .from('schedule_events')
                    .select('*')
                    .eq('user_id', USER_ID)
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) throw error;

                testEvents = data;
                addLog(`${data.length}件のイベントを取得`, 'success');

                if (data.length === 0) {
                    listDiv.innerHTML = '<p>イベントがありません</p>';
                } else {
                    listDiv.innerHTML = '';
                    data.forEach(event => {
                        const div = document.createElement('div');
                        div.className = 'event-item';
                        div.innerHTML = `
                            <div class="event-info">
                                <strong>${event.title}</strong>
                                <br>
                                <small>
                                    ID: ${event.id} |
                                    Event ID: ${event.event_id || 'なし'} |
                                    日付: ${event.date}
                                </small>
                            </div>
                            <div>
                                <button class="delete-btn" onclick="deleteEvent(${event.id}, '${event.event_id}')">削除</button>
                            </div>
                        `;
                        listDiv.appendChild(div);
                    });
                }

            } catch (error) {
                listDiv.innerHTML = `<p class="error">❌ エラー: ${error.message}</p>`;
                addLog(`読み込みエラー: ${error.message}`, 'error');
            }
        }

        // イベント削除
        async function deleteEvent(id, eventId) {
            const resultDiv = document.getElementById('deleteResult');
            resultDiv.innerHTML = '<p>削除中...</p>';

            addLog(`削除開始 - ID: ${id}, Event ID: ${eventId}`, 'info');
            addLog(`ID型: ${typeof id}, Event ID型: ${typeof eventId}`, 'info');

            try {
                // 数値IDで削除を試みる
                let deleteResult = await supabase
                    .from('schedule_events')
                    .delete()
                    .eq('id', id)
                    .eq('user_id', USER_ID);

                if (deleteResult.error) {
                    addLog(`数値IDでの削除失敗: ${deleteResult.error.message}`, 'error');

                    // Event IDで削除を試みる
                    if (eventId && eventId !== 'なし' && eventId !== 'null') {
                        addLog(`Event ID (${eventId}) で削除を試みます`, 'info');
                        deleteResult = await supabase
                            .from('schedule_events')
                            .delete()
                            .eq('event_id', eventId)
                            .eq('user_id', USER_ID);
                    }
                }

                if (deleteResult.error) throw deleteResult.error;

                resultDiv.innerHTML = `
                    <p class="success">✅ 削除成功！</p>
                    <p>削除されたID: ${id}</p>
                `;

                addLog(`削除成功 - ID: ${id}`, 'success');

                // リストを更新
                setTimeout(loadEvents, 500);

            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ 削除エラー: ${error.message}</p>
                    <p>エラーコード: ${error.code}</p>
                `;
                addLog(`削除エラー: ${error.message} (コード: ${error.code})`, 'error');
            }
        }

        // ページ読み込み時にイベント一覧を表示
        window.onload = function() {
            addLog('テストツール起動', 'info');
            loadEvents();
        };
    </script>
</body>
</html>
