<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>日程管理システム</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                        secondary: {
                            50: '#fdf4ff',
                            100: '#fae8ff',
                            200: '#f5d0fe',
                            300: '#f0abfc',
                            400: '#e879f9',
                            500: '#d946ef',
                            600: '#c026d3',
                            700: '#a21caf',
                            800: '#86198f',
                            900: '#701a75',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans JP', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style>
        /* グラデーション背景 */
        .gradient-bg {
            background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
        }

        /* カスタムスクロールバー */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #8b5cf6 0%, #d946ef 100%);
            border-radius: 10px;
        }

        /* スタッフヘッダーのモバイル最適化 */
        @media (max-width: 640px) {
            .staff-header-scroll {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
                scroll-padding: 1rem;
            }

            .staff-input-wrapper {
                display: flex;
                gap: 0.75rem;
                padding: 0.75rem;
                min-width: max-content;
            }

            .staff-input-cell {
                flex-shrink: 0;
                scroll-snap-align: start;
            }

            .staff-input {
                min-width: 100px;
                width: 100px;
            }

            /* 日付セルを固定 */
            .date-cell-sticky {
                position: sticky;
                left: 0;
                z-index: 10;
                background: white;
                box-shadow: 2px 0 4px rgba(0,0,0,0.1);
            }

            /* イベントセルのサイズ調整 */
            .event-cell-mobile {
                min-width: 100px;
                width: 100px;
                font-size: 11px;
                padding: 4px;
            }
        }

        /* タッチ操作の改善 */
        @media (pointer: coarse) {
            .touchable {
                min-height: 44px;
                min-width: 44px;
                touch-action: manipulation;
            }

            button, input, select, textarea {
                touch-action: manipulation;
            }
        }

        /* カレンダーグリッドのモバイル対応 */
        .calendar-mobile-wrapper {
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .calendar-row {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            min-height: 40px;
        }

        .calendar-row:hover {
            background-color: #f9fafb;
        }

        /* アニメーション */
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }

        /* 印刷対応 */
        @media print {
            .no-print { display: none !important; }
            body { font-size: 10pt; }
            .gradient-bg {
                background: #8b5cf6 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans bg-gradient-to-br from-purple-50 via-white to-pink-50 min-h-screen">
    <!-- ヘッダー -->
    <header class="gradient-bg text-white shadow-lg sticky top-0 z-50">
        <div class="px-3 py-3 sm:px-4 sm:py-4">
            <!-- モバイル用コンパクトレイアウト -->
            <div class="flex flex-col gap-2">
                <!-- タイトル行 -->
                <div class="flex items-center justify-between">
                    <h1 class="text-lg sm:text-2xl font-bold flex items-center gap-2">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        日程管理
                    </h1>

                    <!-- 月表示（モバイル） -->
                    <div class="text-lg font-bold sm:hidden">
                        <span id="currentMonthMobile"></span>
                    </div>
                </div>

                <!-- ナビゲーション（モバイル用横スクロール） -->
                <div class="flex items-center gap-2 overflow-x-auto custom-scrollbar pb-1">
                    <!-- 月移動 -->
                    <div class="flex items-center bg-white/10 rounded-lg p-1 flex-shrink-0">
                        <button id="prevMonth" class="no-print px-2 py-1 sm:px-3 sm:py-1.5 text-sm rounded hover:bg-white/20 transition">
                            ◀
                        </button>
                        <div class="hidden sm:flex items-center gap-1 px-2">
                            <select id="yearSelect" class="no-print bg-transparent text-white text-sm focus:outline-none">
                                <!-- JS生成 -->
                            </select>
                            <span id="currentMonth" class="text-sm font-bold"></span>
                        </div>
                        <button id="nextMonth" class="no-print px-2 py-1 sm:px-3 sm:py-1.5 text-sm rounded hover:bg-white/20 transition">
                            ▶
                        </button>
                    </div>

                    <!-- アクションボタン -->
                    <button id="undoBtn" class="no-print bg-white/20 hover:bg-white/30 px-3 py-1.5 rounded-lg text-sm font-medium transition flex items-center gap-1 flex-shrink-0 touchable">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
                        </svg>
                        <span class="hidden sm:inline">元に戻す</span>
                    </button>

                    <button id="printBtn" class="no-print bg-green-500 hover:bg-green-600 px-3 py-1.5 rounded-lg text-sm font-medium transition flex items-center gap-1 flex-shrink-0 touchable">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
                        </svg>
                        <span class="hidden sm:inline">印刷</span>
                    </button>
                </div>
            </div>

            <!-- 同期ステータス -->
            <div id="syncStatus" class="text-xs text-white/70 mt-1"></div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="p-3 sm:p-6 max-w-full">
        <!-- コントロールパネル -->
        <div class="no-print bg-white rounded-xl shadow-md p-4 mb-4 animate-fadeIn">
            <!-- 特拡登録ボタン -->
            <button id="showCampaignFormBtn" class="w-full gradient-bg text-white px-4 py-3 rounded-lg font-medium hover:shadow-lg transition flex items-center justify-center gap-2 touchable mb-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                特拡を登録
            </button>

            <!-- 備考・フィルター（縦並び on モバイル） -->
            <div class="space-y-3">
                <!-- 備考入力 -->
                <div class="campaign-memo-container">
                    <input type="text" id="campaignMemo"
                        class="campaign-memo-input w-full px-3 py-2.5 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition touchable"
                        placeholder="📝 備考・メモを入力">
                </div>

                <!-- フィルター -->
                <div class="filter-container flex items-center gap-2 bg-gray-50 px-3 py-2.5 rounded-lg">
                    <label for="staffFilter" class="text-sm font-medium text-gray-700 whitespace-nowrap">
                        表示:
                    </label>
                    <select id="staffFilter" class="staff-filter-select flex-1 bg-white border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none touchable">
                        <option value="all">全担当者</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- カレンダー -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden animate-slideIn">
            <!-- スタッフヘッダー（改善版） -->
            <div class="staff-header gradient-bg text-white">
                <div class="staff-header-scroll">
                    <div class="staff-input-wrapper">
                        <!-- 日付ラベル（固定） -->
                        <div class="flex-shrink-0 w-20 sm:w-24 flex items-center justify-center font-semibold text-sm sm:text-base py-3">
                            日付
                        </div>

                        <!-- スタッフ入力欄（スクロール可能） -->
                        <div class="staff-input-cell" data-index="0">
                            <input type="text" class="staff-input px-2 py-2 bg-white/90 text-gray-800 rounded-md text-xs sm:text-sm font-medium placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white transition touchable" placeholder="担当者1" data-index="0">
                        </div>
                        <div class="staff-input-cell" data-index="1">
                            <input type="text" class="staff-input px-2 py-2 bg-white/90 text-gray-800 rounded-md text-xs sm:text-sm font-medium placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white transition touchable" placeholder="担当者2" data-index="1">
                        </div>
                        <div class="staff-input-cell" data-index="2">
                            <input type="text" class="staff-input px-2 py-2 bg-white/90 text-gray-800 rounded-md text-xs sm:text-sm font-medium placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white transition touchable" placeholder="担当者3" data-index="2">
                        </div>
                        <div class="staff-input-cell" data-index="3">
                            <input type="text" class="staff-input px-2 py-2 bg-white/90 text-gray-800 rounded-md text-xs sm:text-sm font-medium placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white transition touchable" placeholder="担当者4" data-index="3">
                        </div>
                        <div class="staff-input-cell" data-index="4">
                            <input type="text" class="staff-input px-2 py-2 bg-white/90 text-gray-800 rounded-md text-xs sm:text-sm font-medium placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white transition touchable" placeholder="担当者5" data-index="4">
                        </div>
                        <div class="staff-input-cell" data-index="5">
                            <input type="text" class="staff-input px-2 py-2 bg-white/90 text-gray-800 rounded-md text-xs sm:text-sm font-medium placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white transition touchable" placeholder="担当者6" data-index="5">
                        </div>
                        <div class="staff-input-cell" data-index="6">
                            <input type="text" class="staff-input px-2 py-2 bg-white/90 text-gray-800 rounded-md text-xs sm:text-sm font-medium placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white transition touchable" placeholder="担当者7" data-index="6">
                        </div>
                        <div class="staff-input-cell" data-index="7">
                            <input type="text" class="staff-input px-2 py-2 bg-white/90 text-gray-800 rounded-md text-xs sm:text-sm font-medium placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white transition touchable" placeholder="担当者8" data-index="7">
                        </div>
                        <div class="staff-input-cell" data-index="8">
                            <input type="text" class="staff-input px-2 py-2 bg-white/90 text-gray-800 rounded-md text-xs sm:text-sm font-medium placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white transition touchable" placeholder="担当者9" data-index="8">
                        </div>

                        <!-- 追加ボタン -->
                        <button id="addStaffBtn" class="no-print flex-shrink-0 bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-md text-xs sm:text-sm font-medium transition touchable">
                            ＋追加
                        </button>
                    </div>
                </div>
            </div>

            <!-- カレンダーグリッド -->
            <div class="vertical-calendar calendar-mobile-wrapper custom-scrollbar" id="calendar">
                <!-- JavaScriptで動的生成 -->
            </div>
        </div>
    </main>

    <!-- 特拡入力フォーム（モーダル） -->
    <div class="campaign-form hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" id="campaignForm" style="display: none;">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-auto animate-slideIn">
            <div class="gradient-bg text-white px-4 py-3 sm:px-6 sm:py-4 rounded-t-2xl flex justify-between items-center">
                <h3 class="text-lg sm:text-xl font-bold">特拡登録</h3>
                <button id="closeCampaignFormBtn" class="hover:bg-white/20 p-2 rounded-lg transition touchable">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="campaign-form-content p-4 sm:p-6 space-y-4 sm:space-y-6">
                <div class="form-row grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">特拡名</label>
                        <select id="campaignType" class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition touchable">
                            <option value="">選択してください</option>
                            <option value="東販連">東販連</option>
                            <option value="東部作戦">東部作戦</option>
                            <option value="中央作戦">中央作戦</option>
                            <option value="城南作戦">城南作戦</option>
                            <option value="城北作戦">城北作戦</option>
                            <option value="多摩作戦">多摩作戦</option>
                            <option value="その他">その他</option>
                        </select>
                        <input type="text" id="campaignCustom" class="hidden mt-2 w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none touchable" placeholder="その他の場合入力">
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">日付</label>
                        <input type="date" id="campaignDate" class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition touchable">
                    </div>
                </div>

                <div class="form-group">
                    <div class="flex justify-between items-center mb-3">
                        <label class="text-sm font-semibold text-gray-700">参加メンバー</label>
                        <button id="selectAllBtn" class="select-all-btn text-xs bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg font-medium transition touchable">
                            その他以外を一括選択
                        </button>
                    </div>
                    <div class="member-section bg-gray-50 p-3 sm:p-4 rounded-lg space-y-3">
                        <div class="fixed-members flex flex-wrap gap-3">
                            <label class="checkbox-label flex items-center gap-2 cursor-pointer touchable">
                                <input type="checkbox" value="白木" id="member-shiraki" class="member-checkbox w-4 h-4 text-primary-600 rounded focus:ring-primary-400">
                                <span class="text-sm font-medium">白木</span>
                            </label>
                            <label class="checkbox-label flex items-center gap-2 cursor-pointer touchable">
                                <input type="checkbox" value="境野" id="member-sakaino" class="member-checkbox w-4 h-4 text-primary-600 rounded focus:ring-primary-400">
                                <span class="text-sm font-medium">境野</span>
                            </label>
                        </div>
                        <div class="member-checkboxes" id="memberCheckboxes">
                            <!-- 動的生成 -->
                        </div>
                        <div class="other-member flex items-center gap-2">
                            <input type="checkbox" value="その他" id="member-other" class="member-checkbox w-4 h-4 text-primary-600 rounded focus:ring-primary-400">
                            <input type="text" id="otherMemberText" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-400 touchable" placeholder="その他のメンバー">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">備考</label>
                    <textarea id="campaignNote" class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition touchable" rows="3"></textarea>
                </div>

                <div class="form-row flex justify-end gap-3 pt-4 border-t">
                    <button id="cancelCampaignBtn" class="btn-secondary px-4 py-2.5 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-medium transition touchable">
                        キャンセル
                    </button>
                    <button id="saveCampaignBtn" class="btn-primary px-4 py-2.5 gradient-bg text-white rounded-lg font-medium hover:shadow-lg transition touchable">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- イベントモーダル -->
    <div id="eventModal" class="modal hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-2xl shadow-2xl max-w-md w-full animate-slideIn">
            <div class="px-4 py-3 sm:px-6 sm:py-4 border-b flex justify-between items-center">
                <h3 id="modalTitle" class="text-lg sm:text-xl font-bold text-gray-800"></h3>
                <button class="close hover:bg-gray-100 p-2 rounded-lg transition touchable">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modalBody" class="p-4 sm:p-6">
                <!-- 動的コンテンツ -->
            </div>
        </div>
    </div>

    <!-- 編集モーダル -->
    <div id="scheduleEditModal" class="modal hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-auto animate-slideIn">
            <div class="px-4 py-3 sm:px-6 sm:py-4 border-b flex justify-between items-center">
                <h3 class="text-lg sm:text-xl font-bold text-gray-800">予定編集</h3>
                <button class="close hover:bg-gray-100 p-2 rounded-lg transition touchable">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-4 sm:p-6 space-y-4">
                <div class="form-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">タイトル</label>
                    <input type="text" id="editTitle" class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition touchable">
                </div>
                <div class="form-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">時間</label>
                    <input type="time" id="editTime" class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition touchable">
                </div>
                <div class="form-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">色</label>
                    <div class="color-picker grid grid-cols-4 gap-2">
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition touchable" style="background-color: #E1BEE7" data-color="#E1BEE7" title="東販連"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition touchable" style="background-color: #81D4FA" data-color="#81D4FA" title="東部"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition touchable" style="background-color: #FFF9C4" data-color="#FFF9C4" title="中央"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition touchable" style="background-color: #F8BBD0" data-color="#F8BBD0" title="城南"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition touchable" style="background-color: #FFCC80" data-color="#FFCC80" title="城北"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition touchable" style="background-color: #FFCDD2" data-color="#FFCDD2" title="多摩"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition touchable" style="background-color: #D4A5A5" data-color="#D4A5A5" title="埼玉"></button>

    <!-- モバイル最適化スクリプト -->
    <script>
        // モバイル月表示の更新
        function updateMobileMonth() {
            const currentMonth = document.getElementById('currentMonth');
            const mobileMonth = document.getElementById('currentMonthMobile');
            if (currentMonth && mobileMonth) {
                mobileMonth.textContent = currentMonth.textContent;
            }
        }

        // 初期化時とナビゲーション時に更新
        document.addEventListener('DOMContentLoaded', () => {
            updateMobileMonth();

            // 月変更時にも更新
            ['prevMonth', 'nextMonth'].forEach(id => {
                const btn = document.getElementById(id);
                if (btn) {
                    btn.addEventListener('click', () => {
                        setTimeout(updateMobileMonth, 100);
                    });
                }
            });
        });

        // タッチ操作の改善
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
        }
    </script>
