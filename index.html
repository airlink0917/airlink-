<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理システム</title>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- ヘッダー -->
        <header>
            <h1>読売日程表</h1>
            <div class="header-controls">
                <button id="prevMonth">＜前月</button>
                <span id="currentMonth"></span>
                <button id="nextMonth">次月＞</button>
                <button id="manualSaveBtn" class="btn-manual-save">手動保存</button>
                <button id="backupBtn" class="btn-backup">📥 バックアップ</button>
                <button id="restoreBtn" class="btn-restore">📤 復元</button>
                <span id="syncStatus">同期中...</span>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main>
            <!-- 担当者入力エリア -->
            <div class="staff-section">
                <!-- 3つのボタンを1行に配置 -->
                <div class="button-row">
                    <button id="addStaff" class="btn-add">担当者を設定</button>
                    <button id="showCampaignForm" class="btn-primary">特拡を登録</button>
                    <button id="refreshBtn" class="btn-refresh">🔄</button>
                </div>
            </div>

            <!-- カレンダー -->
            <div id="calendar" class="calendar-container">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </main>

        <!-- イベント入力モーダル -->
        <div id="eventModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>日程入力</h3>
                <form id="eventForm">
                    <input type="hidden" id="eventDate">
                    <input type="hidden" id="eventPerson">

                    <label>日付：</label>
                    <input type="text" id="eventDateDisplay" readonly>

                    <label>タイトル：</label>
                    <input type="text" id="eventTitle" required>

                    <label>時間：</label>
                    <input type="time" id="eventTime">

                    <label>地区選択：</label>
                    <select id="eventColor">
                        <option value="">なし</option>
                        <option value="#E1BEE7">東販連（薄い紫）</option>
                        <option value="#81D4FA">東部（水色）</option>
                        <option value="#FFF9C4">中央（薄い黄色）</option>
                        <option value="#F8BBD0">城南（ピンク）</option>
                        <option value="#FFCC80">城北（オレンジ）</option>
                        <option value="#FFCDD2">多摩（薄い赤）</option>
                        <option value="#D4A5A5">埼玉（薄茶色）</option>
                        <option value="#C8E6C9">その他（黄緑）</option>
                    </select>

                    <label>備考：</label>
                    <textarea id="eventNote" rows="3"></textarea>

                    <div class="modal-buttons">
                        <button type="submit" class="btn-save">保存</button>
                        <button type="button" id="deleteEvent" class="btn-delete">削除</button>
                        <button type="button" class="btn-cancel">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 担当者設定モーダル -->
        <div id="staffModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>担当者設定</h3>

                <div class="staff-select-section">
                    <h4>担当者を選択</h4>
                    <div id="predefinedStaffList" class="predefined-staff-list">
                        <!-- JavaScriptで動的に生成 -->
                    </div>

                    <div class="other-staff-section">
                        <label>
                            <input type="checkbox" id="otherStaffCheckbox"> その他
                        </label>
                        <input type="text" id="otherStaffName" placeholder="名前を入力" style="display: none; margin-top: 10px; width: 200px;">
                        <button id="addOtherStaff" style="display: none; margin-left: 10px;">追加</button>
                    </div>
                </div>

                <div class="current-staff-section">
                    <h4>現在の担当者</h4>
                    <div id="currentStaffList" class="current-staff-list">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-save" id="saveStaffSettings">保存</button>
                    <button type="button" class="btn-cancel">閉じる</button>
                </div>
            </div>
        </div>

        <!-- 特拡入力モーダル -->
        <div id="campaignModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>特拡登録</h3>
                <form id="campaignForm">
                    <label>日付：</label>
                    <input type="date" id="campaignDate" required>

                    <label>特拡の種類：</label>
                    <select id="campaignType" required>
                        <option value="">選択してください</option>
                        <option value="#E1BEE7">東販連</option>
                        <option value="#81D4FA">東部作戦</option>
                        <option value="#FFF9C4">中央作戦</option>
                        <option value="#F8BBD0">城南作戦</option>
                        <option value="#FFCC80">城北作戦</option>
                        <option value="#FFCDD2">多摩作戦</option>
                        <option value="#C8E6C9">その他</option>
                    </select>

                    <label>参加メンバー：</label>
                    <div id="campaignMembers">
                        <label><input type="checkbox" value="境野"> 境野</label>
                        <label><input type="checkbox" value="上田"> 上田</label>
                        <label><input type="checkbox" value="北野"> 北野</label>
                        <label><input type="checkbox" value="大西"> 大西</label>
                        <label><input type="checkbox" value="小林"> 小林</label>
                        <label><input type="checkbox" value="大浜"> 大浜</label>
                        <label><input type="checkbox" value="永見"> 永見</label>
                        <label><input type="checkbox" value="富田"> 富田</label>
                        <label><input type="checkbox" value="良太"> 良太</label>
                        <label><input type="checkbox" value="丹波"> 丹波</label>
                        <label><input type="checkbox" value="渡辺"> 渡辺</label>
                        <label><input type="checkbox" value="その他" id="otherCheckbox"> その他</label>
                    </div>
                    <input type="text" id="otherMemberName" placeholder="その他のメンバー名を入力" style="display:none; margin-top:10px;">
                    <button type="button" id="selectAllMembers">その他以外を全選択</button>

                    <label>備考：</label>
                    <textarea id="campaignNote" rows="3"></textarea>

                    <div class="modal-buttons">
                        <button type="submit" class="btn-save">保存</button>
                        <button type="button" id="deleteCampaign" class="btn-delete" style="display:none;">削除</button>
                        <button type="button" class="btn-cancel">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Hidden file input for restore -->
    <input type="file" id="restoreFileInput" style="display: none;" accept=".json">

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
