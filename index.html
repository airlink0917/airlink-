<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>日程管理システム</title>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-fix.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                        secondary: {
                            50: '#fdf4ff',
                            100: '#fae8ff',
                            200: '#f5d0fe',
                            300: '#f0abfc',
                            400: '#e879f9',
                            500: '#d946ef',
                            600: '#c026d3',
                            700: '#a21caf',
                            800: '#86198f',
                            900: '#701a75',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans JP', 'sans-serif'],
                    },
                    animation: {
                        'slideIn': 'slideIn 0.3s ease-out',
                        'fadeIn': 'fadeIn 0.3s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style>
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* カスタムスクロールバー */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #8b5cf6 0%, #d946ef 100%);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #7c3aed 0%, #c026d3 100%);
        }

        /* グラデーション背景 */
        .gradient-bg {
            background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* カレンダーグリッド */
        .calendar-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* スタッフヘッダー固定 */
        .staff-header-row {
            position: sticky;
            top: 0;
            z-index: 20;
            background: white;
        }

        /* 日付セルの固定 */
        .date-cell-fixed {
            position: sticky;
            left: 0;
            z-index: 10;
        }

        /* モバイル向け最適化 */
        @media (max-width: 640px) {
            .calendar-container {
                font-size: 12px;
            }

            .event-cell {
                min-width: 80px;
                font-size: 11px;
            }

            /* スタッフ入力欄を固定幅にして重なりを防ぐ */
            .staff-input {
                width: 100px !important;
                min-width: 100px !important;
            }

            /* スタッフ入力コンテナにスクロールスナップを追加 */
            .staff-inputs {
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
            }

            .staff-input-cell {
                scroll-snap-align: start;
            }

            /* ヘッダーボタンのサイズを調整 */
            .header-btn {
                padding: 8px 12px;
                font-size: 14px;
            }

            /* 日付セルの幅を固定 */
            .date-cell-fixed {
                min-width: 80px;
                max-width: 80px;
            }
        }

        /* タッチデバイス向け最適化 */
        @media (pointer: coarse) {
            .clickable, .touchable {
                min-height: 44px;
                min-width: 44px;
            }
        }

        /* 印刷用スタイル */
        @media print {
            .no-print { display: none !important; }
            body { font-size: 10pt; }
            .gradient-bg {
                background: #8b5cf6 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans bg-gradient-to-br from-purple-50 via-white to-pink-50 min-h-screen">
    <!-- メインコンテナ -->
    <div class="min-h-screen">
        <!-- ヘッダー -->
        <header class="gradient-bg text-white shadow-2xl sticky top-0 z-40">
            <div class="container mx-auto px-4 py-4">
                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                    <!-- タイトル -->
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <h1 class="text-2xl lg:text-3xl font-bold tracking-tight">日程管理システム</h1>
                    </div>

                    <!-- ナビゲーション -->
                    <div class="flex flex-wrap items-center gap-2">
                        <!-- 月移動ボタン -->
                        <div class="flex items-center bg-white/10 rounded-lg p-1">
                            <button id="prevMonth" class="no-print px-3 sm:px-4 py-2 rounded-md hover:bg-white/20 transition-all duration-200 text-sm sm:text-base font-medium touchable">
                                ◀ 前月
                            </button>
                            <div class="flex items-center gap-2 px-3">
                                <select id="yearSelect" class="no-print bg-transparent border-none text-white font-medium focus:outline-none focus:ring-2 focus:ring-white/30 rounded cursor-pointer">
                                    <!-- JavaScriptで動的生成 -->
                                </select>
                                <span id="currentMonth" class="text-lg font-bold min-w-[3rem] text-center"></span>
                            </div>
                            <button id="nextMonth" class="no-print px-3 sm:px-4 py-2 rounded-md hover:bg-white/20 transition-all duration-200 text-sm sm:text-base font-medium touchable">
                                次月 ▶
                            </button>
                        </div>

                        <!-- アクションボタン -->
                        <button id="undoBtn" class="no-print bg-white/20 hover:bg-white/30 px-3 sm:px-4 py-2 rounded-lg text-sm sm:text-base font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1 sm:gap-2 touchable header-btn">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
                            </svg>
                            元に戻す
                        </button>
                        <button id="printBtn" class="no-print bg-green-500 hover:bg-green-600 px-3 sm:px-4 py-2 rounded-lg text-sm sm:text-base font-medium transition-all duration-200 flex items-center gap-1 sm:gap-2 touchable header-btn">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
                            </svg>
                            印刷
                        </button>
                    </div>
                </div>

                <!-- 同期ステータス -->
                <div id="syncStatus" class="text-sm text-white/80 mt-2"></div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="container mx-auto px-4 py-6">
            <!-- コントロールパネル -->
            <div class="no-print bg-white rounded-2xl shadow-lg p-6 mb-6 animate-fadeIn">
                <div class="space-y-4">
                    <!-- 特拡登録ボタン -->
                    <button id="showCampaignFormBtn" class="w-full sm:w-auto gradient-bg text-white px-4 sm:px-6 py-2 sm:py-3 rounded-xl text-sm sm:text-base font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200 flex items-center justify-center gap-2 touchable">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        特拡を登録
                    </button>

                    <!-- 備考・フィルター -->
                    <div class="flex flex-col sm:flex-row gap-4">
                        <!-- 備考入力 -->
                        <div class="campaign-memo-container flex-1">
                            <input type="text" id="campaignMemo"
                                class="campaign-memo-input w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-400 focus:outline-none transition-colors duration-200"
                                placeholder="📝 備考・メモを入力">
                        </div>

                        <!-- フィルター -->
                        <div class="filter-container flex items-center gap-3 bg-gray-50 px-4 py-3 rounded-xl">
                            <label for="staffFilter" class="text-sm font-semibold text-gray-700 whitespace-nowrap">
                                <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                                </svg>
                                表示:
                            </label>
                            <select id="staffFilter" class="staff-filter-select flex-1 bg-white border border-gray-300 rounded-lg px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-primary-400">
                                <option value="all">全担当者</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- カレンダー -->
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden animate-slideIn">
                <!-- スタッフヘッダー -->
                <div class="staff-header gradient-bg text-white">
                    <div id="staffInputs" class="staff-inputs flex p-3 gap-2 overflow-x-auto custom-scrollbar">
                        <!-- JavaScriptで動的生成 -->
                    </div>
                </div>

                <!-- カレンダーグリッド -->
                <div class="vertical-calendar calendar-wrapper custom-scrollbar" id="calendar">
                    <!-- JavaScriptで動的生成 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 特拡入力フォーム（モーダル） -->
    <div class="campaign-form hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" id="campaignForm" style="display: none;">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-auto animate-slideIn">
            <div class="gradient-bg text-white px-6 py-4 rounded-t-2xl flex justify-between items-center">
                <h3 class="text-xl font-bold">特拡登録</h3>
                <button id="closeCampaignFormBtn" class="hover:bg-white/20 p-2 rounded-lg transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="campaign-form-content p-6 space-y-6">
                <div class="form-row grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">特拡名</label>
                        <select id="campaignType" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition-colors">
                            <option value="">選択してください</option>
                            <option value="東販連">東販連</option>
                            <option value="東部作戦">東部作戦</option>
                            <option value="中央作戦">中央作戦</option>
                            <option value="城南作戦">城南作戦</option>
                            <option value="城北作戦">城北作戦</option>
                            <option value="多摩作戦">多摩作戦</option>
                            <option value="その他">その他</option>
                        </select>
                        <input type="text" id="campaignCustom" class="hidden mt-2 w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none" placeholder="その他の場合入力">
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">日付</label>
                        <input type="date" id="campaignDate" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition-colors">
                    </div>
                </div>

                <div class="form-group">
                    <div class="flex justify-between items-center mb-3">
                        <label class="text-sm font-semibold text-gray-700">参加メンバー</label>
                        <button id="selectAllBtn" class="select-all-btn text-xs bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded-lg font-medium transition-colors">
                            その他以外を一括選択
                        </button>
                    </div>
                    <div class="member-section bg-gray-50 p-4 rounded-lg space-y-3">
                        <div class="fixed-members flex gap-3">
                            <label class="checkbox-label flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" value="白木" id="member-shiraki" class="member-checkbox w-4 h-4 text-primary-600 rounded focus:ring-primary-400">
                                <span class="text-sm font-medium">白木</span>
                            </label>
                            <label class="checkbox-label flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" value="境野" id="member-sakaino" class="member-checkbox w-4 h-4 text-primary-600 rounded focus:ring-primary-400">
                                <span class="text-sm font-medium">境野</span>
                            </label>
                        </div>
                        <div class="member-checkboxes" id="memberCheckboxes">
                            <!-- 動的生成 -->
                        </div>
                        <div class="other-member flex items-center gap-2">
                            <input type="checkbox" value="その他" id="member-other" class="member-checkbox w-4 h-4 text-primary-600 rounded focus:ring-primary-400">
                            <input type="text" id="otherMemberText" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-400" placeholder="その他のメンバー">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">備考</label>
                    <textarea id="campaignNote" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition-colors" rows="3"></textarea>
                </div>

                <div class="form-row flex justify-end gap-3 pt-4 border-t">
                    <button id="cancelCampaignBtn" class="btn-secondary px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-medium transition-colors">
                        キャンセル
                    </button>
                    <button id="saveCampaignBtn" class="btn-primary px-6 py-2 gradient-bg text-white rounded-lg font-medium hover:shadow-lg transition-all">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- イベントモーダル -->
    <div id="eventModal" class="modal hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-2xl shadow-2xl max-w-md w-full animate-slideIn">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800"></h3>
                <button class="close hover:bg-gray-100 p-2 rounded-lg transition-colors">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modalBody" class="p-6">
                <!-- 動的コンテンツ -->
            </div>
        </div>
    </div>

    <!-- 編集モーダル -->
    <div id="scheduleEditModal" class="modal hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-2xl shadow-2xl max-w-md w-full animate-slideIn">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800">予定編集</h3>
                <button class="close hover:bg-gray-100 p-2 rounded-lg transition-colors">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6 space-y-4">
                <div class="form-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">タイトル</label>
                    <input type="text" id="editTitle" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition-colors">
                </div>
                <div class="form-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">時間</label>
                    <input type="time" id="editTime" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition-colors">
                </div>
                <div class="form-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">色</label>
                    <div class="color-picker grid grid-cols-4 gap-2">
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition-all transform hover:scale-105" style="background-color: #E1BEE7" data-color="#E1BEE7" title="東販連"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition-all transform hover:scale-105" style="background-color: #81D4FA" data-color="#81D4FA" title="東部"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition-all transform hover:scale-105" style="background-color: #FFF9C4" data-color="#FFF9C4" title="中央"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition-all transform hover:scale-105" style="background-color: #F8BBD0" data-color="#F8BBD0" title="城南"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition-all transform hover:scale-105" style="background-color: #FFCC80" data-color="#FFCC80" title="城北"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition-all transform hover:scale-105" style="background-color: #FFCDD2" data-color="#FFCDD2" title="多摩"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition-all transform hover:scale-105" style="background-color: #D4A5A5" data-color="#D4A5A5" title="埼玉"></button>
                        <button class="color-btn h-12 rounded-lg border-2 border-gray-300 hover:border-primary-400 transition-all transform hover:scale-105" style="background-color: #C8E6C9" data-color="#C8E6C9" title="その他"></button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">備考</label>
                    <input type="text" id="editNote" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-400 focus:outline-none transition-colors" placeholder="YC名など">
                </div>
                <div class="flex justify-end gap-3 pt-4 border-t">
                    <button id="deleteEventBtn" class="btn-danger px-6 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors">
                        削除
                    </button>
                    <button id="saveEditBtn" class="btn-primary px-6 py-2 gradient-bg text-white rounded-lg font-medium hover:shadow-lg transition-all">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 特拡編集モーダル -->
    <div id="campaignEditModal" class="modal hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-2xl shadow-2xl max-w-md w-full animate-slideIn">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800">特拡編集</h3>
                <button class="close hover:bg-gray-100 p-2 rounded-lg transition-colors">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="campaignEditBody" class="p-6">
                <!-- 動的コンテンツ -->
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification fixed top-20 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-xl transform transition-all duration-300 translate-x-full hidden">
        <span id="notificationText"></span>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
