<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase同期テスト</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .warning { color: orange; font-weight: bold; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>🔍 日程システム Supabase同期テスト</h1>

    <div class="section">
        <h2>1. 接続状態確認</h2>
        <button onclick="testConnection()">接続テスト</button>
        <div id="connectionStatus"></div>
    </div>

    <div class="section">
        <h2>2. テーブル確認</h2>
        <button onclick="checkTables()">テーブル確認</button>
        <div id="tableStatus"></div>
    </div>

    <div class="section">
        <h2>3. データ読み込みテスト</h2>
        <button onclick="loadData()">データ読み込み</button>
        <div id="dataStatus"></div>
    </div>

    <div class="section">
        <h2>4. データ保存テスト</h2>
        <button onclick="saveTestData()">テストデータ保存</button>
        <button onclick="deleteTestData()">テストデータ削除</button>
        <div id="saveStatus"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://igjkroqjhwhewtrprhds.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlnamtyb3FqaHdoZXd0cnByaGRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNTQ5ODEsImV4cCI6MjA3MzgzMDk4MX0.7pD4mWSbr8FvGKIjkNSrQuLdUPISxayZGANZ27TuqzI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function testConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.innerHTML = '<p>接続確認中...</p>';

            try {
                const { data, error } = await supabase.from('schedule_events').select('count', { count: 'exact' });

                if (error) {
                    statusDiv.innerHTML = `<p class="error">❌ エラー: ${error.message}</p>`;
                    if (error.code === '42P01') {
                        statusDiv.innerHTML += '<p class="warning">テーブルが存在しません</p>';
                    }
                } else {
                    statusDiv.innerHTML = '<p class="success">✅ Supabase接続成功！</p>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">❌ 接続エラー: ${error.message}</p>`;
            }
        }

        async function checkTables() {
            const statusDiv = document.getElementById('tableStatus');
            let html = '<h3>テーブル状態:</h3>';

            // schedule_events テーブル
            try {
                const { count: eventsCount, error: eventsError } = await supabase
                    .from('schedule_events')
                    .select('*', { count: 'exact', head: true });

                if (eventsError) {
                    html += `<p class="error">❌ schedule_events: ${eventsError.message}</p>`;
                } else {
                    html += `<p class="success">✅ schedule_events: 存在（${eventsCount || 0}件）</p>`;
                }
            } catch (e) {
                html += `<p class="error">❌ schedule_events: エラー</p>`;
            }

            // staff_members テーブル
            try {
                const { count: staffCount, error: staffError } = await supabase
                    .from('staff_members')
                    .select('*', { count: 'exact', head: true });

                if (staffError) {
                    html += `<p class="error">❌ staff_members: ${staffError.message}</p>`;
                } else {
                    html += `<p class="success">✅ staff_members: 存在（${staffCount || 0}件）</p>`;
                }
            } catch (e) {
                html += `<p class="error">❌ staff_members: エラー</p>`;
            }

            // 間違ったテーブル名（events）をチェック
            try {
                const { error: oldError } = await supabase
                    .from('events')
                    .select('*', { count: 'exact', head: true });

                if (!oldError) {
                    html += `<p class="warning">⚠️ 古いテーブル 'events' が存在します（削除推奨）</p>`;
                }
            } catch (e) {}

            statusDiv.innerHTML = html;
        }

        async function loadData() {
            const statusDiv = document.getElementById('dataStatus');
            let html = '<h3>データ読み込み結果:</h3>';

            // schedule_events データ
            const { data: events, error: eventsError } = await supabase
                .from('schedule_events')
                .select('*')
                .limit(5);

            if (eventsError) {
                html += `<p class="error">schedule_events エラー: ${eventsError.message}</p>`;
            } else {
                html += `<p class="success">✅ schedule_events: ${events.length}件取得</p>`;
                if (events.length > 0) {
                    html += '<table>';
                    html += '<tr><th>ID</th><th>タイトル</th><th>日付</th><th>人物</th></tr>';
                    events.forEach(event => {
                        html += `<tr>
                            <td>${event.id || '-'}</td>
                            <td>${event.title || '-'}</td>
                            <td>${event.date || '-'}</td>
                            <td>${event.person || '-'}</td>
                        </tr>`;
                    });
                    html += '</table>';
                }
            }

            // staff_members データ
            const { data: staff, error: staffError } = await supabase
                .from('staff_members')
                .select('*')
                .limit(5);

            if (staffError) {
                html += `<p class="error">staff_members エラー: ${staffError.message}</p>`;
            } else {
                html += `<p class="success">✅ staff_members: ${staff.length}件取得</p>`;
                if (staff.length > 0) {
                    html += '<pre>' + JSON.stringify(staff, null, 2) + '</pre>';
                }
            }

            statusDiv.innerHTML = html;
        }

        async function saveTestData() {
            const statusDiv = document.getElementById('saveStatus');
            statusDiv.innerHTML = '<p>テストデータ保存中...</p>';

            const testEvent = {
                event_id: 'test_' + Date.now(),
                user_id: 'test_user',
                title: 'テストイベント',
                date: new Date().toISOString().split('T')[0],
                person: 'テスト担当者',
                description: 'これはテストです',
                color: '#667eea'
            };

            try {
                const { error } = await supabase
                    .from('schedule_events')
                    .insert(testEvent);

                if (error) throw error;
                statusDiv.innerHTML = '<p class="success">✅ テストデータ保存成功！</p>';
                statusDiv.innerHTML += '<pre>' + JSON.stringify(testEvent, null, 2) + '</pre>';
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">❌ 保存エラー: ${error.message}</p>`;
            }
        }

        async function deleteTestData() {
            const statusDiv = document.getElementById('saveStatus');
            statusDiv.innerHTML = '<p>テストデータ削除中...</p>';

            try {
                const { error } = await supabase
                    .from('schedule_events')
                    .delete()
                    .eq('user_id', 'test_user');

                if (error) throw error;
                statusDiv.innerHTML = '<p class="success">✅ テストデータ削除成功！</p>';
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">❌ 削除エラー: ${error.message}</p>`;
            }
        }

        // ページ読み込み時に自動実行
        window.onload = function() {
            testConnection();
            checkTables();
        };
    </script>
</body>
</html>
